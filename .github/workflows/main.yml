name: CI

on:
  push:
    branches:
      - main
      - "release-*"
  pull_request:
  schedule:
    # Weekly at 9:35 on Friday
    # Somewhat weird timing so that it isn't delayed too much
    - cron: '35 9 * * 5'
jobs:
  lint:
    uses: projectblacklight/blacklight/.github/workflows/lint.yml@weekly_ci_run
